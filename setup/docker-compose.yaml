version: '3.9'
services:
  database:
    image: sachinmv31/postgres-py:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pgamber
volumes:
  pgdata:
